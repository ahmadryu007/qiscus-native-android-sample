apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.qiscus.rtc.sample"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "0.0.6"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "qiscus-meet-sample-${variant.name}-${variant.versionName}.apk"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.qiscus.sdk:chat:2.30.11'
    implementation 'com.qiscus.meet:meet-sdk-alpha:0.0.5'
    implementation 'com.android.support:multidex:1.0.3'
//    implementation project(':meet')
}
